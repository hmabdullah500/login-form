<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Cellpadding</title>
</head>
<body>
     <table border="1" height="100" cellpadding="20" cellspacing="10">
        <tr align="left">
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Masuma Akter</td>
            <td>50</td>
            <td>Dhaka</td>
        </tr>
        <tr>
            <td>Rashed Khan</td>
            <td>55</td>
            <td>Khulna</td>
        </tr>
    </table>
  
  </body>
</html>
